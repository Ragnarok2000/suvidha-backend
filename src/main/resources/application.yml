server:
  port: ${PORT:10000}

spring:
  datasource:
    url: ${DATABASE_URL:jdbc:postgresql://localhost:5432/suvidha2}
    username: ${DB_USERNAME:postgres}
    password: ${DB_PASSWORD}
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect

  data:
    redis:
      host: ${REDIS_HOST:localhost}
      port: ${REDIS_PORT:6379}
      password: ${REDIS_PASSWORD:}
      ssl:
        enabled: true
      timeout: 60000

jwt:
  secret: ${JWT_SECRET}
  expiration: 3600000

perplexity:
  api:
    key: ${PERPLEXITY_API_KEY}

management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: always
  metrics:
    export:
      prometheus:
        enabled: true
